<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="imagem2.svg" alt="">
        </div>
        <div class="form">

            <div action="#">
             <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>

                <div class="login-button">
                    <button><a href="#">Enter</a></button>
                </div>

             </div> 

             <div class="input-group">
                <div class="input-box">
                    <label for = "firstname">Primeiro nome:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for = "lastname">Sobrenome:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome " required>
                </div>

                <div class="input-box">
                    <label for = "email">E-mail::</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email " required>
                </div>

                <div class="input-box">
                    <label for = "number">Celular:</label>
                    <input id="number" type="tel" name="number" placeholder="(Xx) xxxx-xxxx " required>
                </div>

                <div class="input-box">
                    <label for = "senha">Senha:</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite sua senha " required>
                </div>

                <div class="input-box">
                    <label for = "confirsenha">Confirmar sua senha:</label>
                    <input id="confirsenha" type="password" name="confirsenha" placeholder="Digite sua senha " required>
                </div>

             </div>   

             <div class="gender-title">
                <h6>Gêneros</h6>
             </div>
             <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="famele" name="gender">
                    <label for="femele">Feminino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não dizer</label>
                </div>
             </div>      
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a> </button>

            </form>
        </div>
    </div>



</body>
</html>
